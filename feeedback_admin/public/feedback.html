<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="customers.html">Customers</a>
      <a href="feedback.html">Feedback</a>
      <a href="tickets.html">Tickets</a>
    </div>

    <div class="container">
      <h1>Feedback</h1>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Feedback</th>
            <th>Handled</th>
          </tr>
        </thead>
        <tbody id="feedbackList"></tbody>
      </table>
    </div>

    <script>
      fetch("/api/feedback")
        .then((response) => response.json())
        .then((data) => {
          const table = document.getElementById("feedbackList");
          data.forEach((item) => {
            const row = `
                        <tr>
                            <td>${item.id}</td>
                            <td>${item.name}</td>
                            <td>${item.email}</td>
                            <td>${item.feedback}</td>
                            <td>${item.handled ? "Yes" : "No"}</td>
                        </tr>`;
            table.innerHTML += row;
          });
        });
    </script>
  </body>
</html>
